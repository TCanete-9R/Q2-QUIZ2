<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<title>Q2-Quiz2</title>
</head>
<body>

	<!-- Nav tabs -->
	<ul class="nav nav-tabs mx-auto">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#reg">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#con">Contacts</a>
            </li>
        </ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane container active" id="home">
			<div class="container mt-3 mb-3">
				<h2>Robotics Club Registration Form</h2>
	</div>

	<div class="tab-pane container fade" id="menu1">
		<!-- REGS FORM -->
	</div>

	<div class="tab-pane container fade" id="menu2">
		<!-- Contact US -->
	</div>



	<form>
	    <div class="Name mb-3">
	        <label for="inputName">Name</label>
	        <input type="Name" class="form-control" id="inputName">
	    </div>

	    <div class="email mb-3">
	        <label for="inputEmail">Email Address</label>
	        <input type="email" class="form-control" id="inputEmail">
	    </div>
	<form>
	     <div class="Age mb-3">
	        <label for="inputAge">Age</label>
	        <input type="Age" class="form-control" id="inputAge">
	    </div>

	    <div class="Phone Number mb-3">
	        <label for="inputPhone Number">Phone Numbers</label>
	        <input type="Phone Number" class="form-control" id="inputPhone Number" >
	    </div>
	    
	</form>

	<form>
		<div class="checkbox mb-3">
			<label for="inputPassword" class="col-sm-2 col-form-label">Preferred Robotics Topics</label>
			<div>
				<input type="checkbox" id="question1" name="question1" value="Programming">
				<label for="question1">Programming</label><br>
				<input type="checkbox" id="question2" name="question2" value="Electronics">
				<label for="question2">Electronics</label><br>
				<input type="checkbox" id="question3" name="question3" value="Mechanical Design">
				<label for="vehicle3"> Mechanical Design</label><br>
			</div>
		</div>

		<div class="checkbox mb-3">
			<label for="inputPassword" class="col-sm-2 col-form-label">Robotics Experience Level</label>
			<div class="full-control">
				<input type="checkbox" id="question1" name="question1" value="Beginner">
				<label for="question1">Beginner</label><br>
				<input type="checkbox" id="question2" name="question2" value="Intermediate">
				<label for="question2">Intermediate</label><br>
				<input type="checkbox" id="question3" name="question3" value="Advanced">
				<label for="vehicle3">Advanced</label><br>
			</div>
		</div>

	</form>

	<form>
		<div class="container">
			<label class="col-sm-2 col-form-label">Preferred Robotics Project:</label>
			<div class="dropdown">
                <select>
                  <option>Choose a Project...</option>
                  <option>Obstacle Avoidance Robot</option>
                  <option>Line-Following Robot</option>
                  <option>Robotic Arm with Precision Tasks</option>
                  <option>Warehouse AGV (Automated Guided Vehicle)</option>
                  <option>Automated Medication Dispenser</option>
                  <option>Exoskeleton for Rehabilitation</option>
                  <option>Agricultural Robot (AgriBot)</option>
                  <option>Underwater Exploration Robot</option>
                  <option>Autonomous Delivery Robot</option>
                  <option>AI-Powered Surveillance Bot</option>
                </select>
            </div>
        </div>

        <div class="Interest mb-3">
	        <label for="inputInterest">Statement of Interest</label>
	        <input type="interest" class="form-control" id="inputinterest">
	    </div>

		<div class="row">
	    	<button type="submit" class="btn btn-primary">Submit</button>
	    </div>


	<div class="container-custom tab-pane container active shadow rounded" id="con">
            
            <div class=" container mt-5">
              <h2 class="mb-4"><strong>Any Questions?</strong></h2>

              <!-- start of form -->
              <form>
                <!-- Name -->
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <!-- Subject -->
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                </div>

                <!-- Message -->
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
                </div>

                <!-- Submit -->
                <div class="row">
	    	<button type="submit" class="btn btn-primary">Submit</button>
	    </div>
              </form>
              <br><br>
            </div>

        </div>

	    <h4>Tarcisius John C. Ca√±ete | 9-Ruby | Q2 Quiz 2</h4>

	</form>
</body>
</html>
